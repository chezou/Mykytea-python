language: python

matrix:
  include:
  - os: osx
    language: generic
    env: PYTHON="2.7.9"
  - os: osx
    language: generic
    env: PYTHON="3.5.2"
  - os: linux
    sudo: required
    python: 2.7
  - os: linux
    sudo: required
    python: 3.5

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - swig


before_install:
  - bash ./.travis/install.sh

install:
  - make
  - make install

script:
  - make test
